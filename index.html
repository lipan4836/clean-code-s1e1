<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="container">
      <div id="add-elem">
        <h1 class="head-block label">Add Item</h1>
        <div class="task-wrapper">
          <input class="task input" id="new-task" type="text">
          <button class="edit btn">Add</button>
        </div>
      </div>
      <h2 class="head-block heading-2">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__task">
          <input class="task-list__checkbox input" type="checkbox">
          <label class="task-list__label task label">Pay Bills</label>
          <input class="task-list__input-text task input input-text" type="text">
          <button class="task-list__btn edit btn">Edit</button>
          <button class="task-list__del-btn delete btn">
            <img class="task-list__del-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-list__task task-list__task_edit-mode">
          <input class="task-list__checkbox input" type="checkbox">
          <label class="task-list__label task label">Go Shopping</label>
          <input class="task-list__input-text task input input-text" type="text" value="Go Shopping">
          <button class="task-list__btn edit btn">Save</button>
          <button class="task-list__del-btn delete btn">
            <img class="task-list__del-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h2 class="head-block heading-2">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__task">
          <input class="task-list__checkbox input" type="checkbox" checked>
          <label class="task-list__label task label">See the Doctor</label>
          <input class="task-list__input-text task input input-text" type="text">
          <button class="task-list__btn edit btn">Edit</button>
          <button class="task-list__del-btn delete btn">
            <img class="task-list__del-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
