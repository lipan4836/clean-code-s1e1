<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="img-info" src="./eisenhower-matrix.jpg">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="container">
      <div id="add-elem">
        <h1 class="head-block label">Add Item</h1>
        <div class="task-wrapper">
          <input class="task input" id="new-task" type="text">
          <button class="edit btn">Add</button>
        </div>
      </div>
      <h2 class="head-block heading-2">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__task">
          <input class="task-checkbox input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input input-text" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img-delete-btn" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__task edit-mode">
          <input class="task-checkbox input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="task input input-text" type="text" value="Go Shopping">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="img-delete-btn" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h2 class="head-block heading-2">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__task">
          <input class="task-checkbox input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="task input input-text" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img-delete-btn" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
